<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <div class="login_main">
            <h2 style="margin-top: 0; color: white;">Login</h2>
        <form id="loginForm" style="width: 263px;">
            <label for="login-username" style="color: white;">Username:</label>
            <input type="text" id="login-username" name="username" placeholder="Enter username" required>

            <label for="login-password" style="color: white;">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter password" required>
            <div class="login_button">
                <button type="submit">Login</button>
            </div>
            
        </form>
        <p>Don't have an account? <a href="register.html" style="color: #1e0848;">Register here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
